{% if messages %}
  {% for message in messages %}
    <div class="container">
      <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} py-1" role="alert">
        {% if message.tags == 'success' %}
          <span class="btn-sm bg-transparent mb-1"><i class="bi bi-check-circle p-1"></i></span>
        {% else %}
          <span class="btn-sm bg-transparent mb-1"><i class="bi bi-exclamation-circle p-1"></i></span> Aviso:
        {% endif %}
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}

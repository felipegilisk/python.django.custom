{% load static %}
<div class="container">
    <nav class="navbar navbar-dark bg-primary">
        <a class="btn btn-outline-info bg-light" href="{% url 'home' %}">
            Nunes Sports
        </a>
        <div class="btn-group" role="group">
            <a class="btn btn-info" href="{% url 'home' %}">
                Home
            </a>
            <a class="btn btn-info" href="{% url 'cadastrar' %}">
                Novo Produto
            </a>
        </div>
    </nav>
</div>
{% if messages %}
    {% for message in messages %}
        <div class="container">
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-warning{% endif %}" role="alert">
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
